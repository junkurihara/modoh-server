[package]
name = "modoh-server"
version = "0.1.0"
description = "Relay and target for (Mutualized) Oblivious DNS over HTTPS with Authorization"
authors = ["Jun Kurihara"]
homepage = "https://github.com/junkurihara/modoh-server"
repository = "https://github.com/junkurihara/modoh-server"
license = "MIT"
readme = "../README.md"
categories = [
  "asynchronous",
  "network-programming",
  "command-line-utilities",
  "web-programming::http-server",
]
keywords = [
  "dns",
  "https",
  "dns-over-https",
  "doh",
  "oblivious-dns-over-https",
  "odoh",
  "mutualized-oblivious-dns",
  "mutualized-odoh",
  "modoh",
  "relay",
  "authorization",
]
edition = "2021"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["otel-full"]
otel-full = ["otel", "otel-instance-id"]
otel = [
  "dep:opentelemetry",
  "dep:opentelemetry_sdk",
  "dep:opentelemetry-stdout",
  "dep:opentelemetry-otlp",
  "dep:opentelemetry-semantic-conventions",
  "dep:tracing-opentelemetry",
]
otel-instance-id = ["dep:uuid"]

[dependencies]
modoh-server-lib = { path = "../modoh-lib" }

anyhow = "1.0.75"
mimalloc = { version = "*", default-features = false }
serde = { version = "1.0.193", default-features = false, features = ["derive"] }
derive_builder = "0.12.0"
tokio = { version = "1.35.0", default-features = false, features = [
  "net",
  "rt-multi-thread",
  "time",
  "sync",
  "macros",
] }
async-trait = "0.1.74"
url = "2.5.0"

# config
clap = { version = "4.4.11", features = ["std", "cargo", "wrap_help"] }
toml = { version = "0.8.8", default-features = false, features = ["parse"] }
hot_reload = "0.1.4"

# tracing and metrics
tracing = { version = "0.1.40" }
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
tracing-opentelemetry = { version = "0.22.0", optional = true }
opentelemetry = { version = "0.21.0", features = [
  "trace",
  "metrics",
], optional = true }
opentelemetry_sdk = { version = "0.21.1", features = [
  "trace",
  "metrics",
  "rt-tokio",
], optional = true }
opentelemetry-stdout = { version = "0.2.0", features = [
  "trace",
  "metrics",
], optional = true }
opentelemetry-otlp = { version = "0.14.0", features = [
  "trace",
  "metrics",
], optional = true }
opentelemetry-semantic-conventions = { version = "0.13.0", optional = true }

# add random otel service id whenever restarting
uuid = { version = "1.6.1", default-features = false, features = [
  "v4",
  "fast-rng",
], optional = true }

# ip address
ipnet = { version = "2.9.0" }
